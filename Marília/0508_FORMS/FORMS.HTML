<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulários</title>

        .container{
            border: 3px solid black;
            margin: auto;
            width: 800px;
            padding: 50px;
        }

        form div{

    </style>

</head>

            </div>

            <div>
            <input type="submit" name='Envia logo'>

            </div>
            
        </form>

    </div>
    
</body>
</html>
